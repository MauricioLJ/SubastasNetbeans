    <h:head>
        <title>Principal</title>
        <style>
            /* Estilo para el contenedor que organiza las tarjetas */
            .subasta-card-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4 columnas */
                gap: 15px; /* Espacio entre tarjetas */
                padding: 15px;
            }

            /* Estilo para cada tarjeta */
            .subasta-card-item {
                border: 1px solid #ccc;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                background-color: #fff;
            }

            /* Estilo adicional para el botón */
            .subasta-card-item .ui-button {
                width: 100%;
                margin-top: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <h3>Bienvenida</h3>
        <p>
            Hola, #{loginController.usuarioTO.nombre}
        </p>

        <div class="card crud-demo">
            <h:form id="form" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true"/>

                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{subastaController.openNew}"
                                 update="form:manage-subas-content" oncomplete="PF('manageSubastaDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target="form:manage-subas-content" />
                </p:commandButton>

                <!-- Diálogo para gestionar la subasta -->
                <p:dialog header="Subastar" widgetVar="manageSubastaDialog" responsive="true" modal="true" 
                          dynamic="true" styleClass="custom-dialog">
                    <p:outputPanel id="manage-subas-content" class="ui-fluid">

                        <div class="field">
                            <p:outputLabel for="nombre" value="Nombre"/>
                            <p:inputText id="nombre" value="#{subastaController.selectSubasta.nombre}" />
                        </div>

                        <div class="field">
                            <p:outputLabel for="descripcion" value="Descripción" />
                            <p:inputTextarea id="descripcion" value="#{subastaController.selectSubasta.descripcion}"
                                             rows="6" cols="33" autoResize="true" required="true" placeholder="Agrega una descripción del producto"
                                             requiredMessage="Una descripción es obligatoria." />
                        </div>

                        <div class="field">
                            <p:outputLabel for="precioInicial" value="Precio Inicial" />
                            <p:inputNumber id="precioInicial" value="#{subastaController.selectSubasta.precioInicial}"
                                           required="true" requiredMessage="El precio inicial es obligatorio." />
                        </div>


                        <div class="field">
                            <p:outputLabel for="fechaFin" value="Fecha de Fin" />
                            <p:datePicker id="fechaFin" value="#{subastaController.selectSubasta.fechaFin}" 
                                          required="true" requiredMessage="La fecha de fin es obligatoria." showTime="false"/>
                        </div>

                        <div class="field">
                            <h:outputLabel for="files" value="Imagen" />
                            <p:fileUpload id="files" value="#{subastaController.files}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|docx?)$/" />
                            <p:commandButton value="Submit" actionListener="#{subastaController.handleFileUpload}" styleClass="mt-3 ui-button-outlined block" process="@form"/>
                        </div>


                    </p:outputPanel>

                    <!-- Botones del diálogo con un estilo más organizado -->
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{subastaController.guardarSuba}"
                                         update="form:growl, form:manage-subas-content" process="@form"
                                         oncomplete="PF('manageSubastaDialog').hide()" 
                                         styleClass="ui-button-success" />
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageSubastaDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>

                </p:dialog>
            </h:form>
        </div>
    </h:body>
