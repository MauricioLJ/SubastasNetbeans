<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Subasta App</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/header.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    </head>
    <body>
        <header class="header">
            <!-- Contenedor para el ID del usuario -->
            <input type="hidden" id="currentUserId" value="#{sessionScope.usuario.idUsuario}" />

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="pagprin.xhtml">Subasta App</a>

                    <!-- Menú de usuario -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"> 
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav ms-auto align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" href="ayuda.xhtml">Ayuda</a>
                            </li>

                            <f:view>
                                <h:panelGroup rendered="#{not empty sessionScope.usuario}">
                                    <li class="nav-item dropdown me-3">
                                        <a class="nav-link position-relative" href="#" id="notificationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa fa-bell"></i>
                                            <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                                0
                                                <span class="visually-hidden">unread messages</span>
                                            </span>
                                        </a>
                                        <ul id="notification-container" class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
                                            <!-- Sección fija -->
                                            <li class="dropdown-header">Notificaciones</li>
                                            <li><hr class="dropdown-divider" /></li>
                                            <!-- Sección dinámica -->
                                            <div id="notifications-list"></div>
                                        </ul>
                                    </li>
                                </h:panelGroup>
                            </f:view>

                            <f:view>
                                <h:panelGroup rendered="#{not empty sessionScope.usuario}">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <h:graphicImage value="#{usuarioBean.usuario.fotoPerfil != null ? usuarioBean.usuario.fotoPerfil : 'resources/icons/user.png'}"
                                                            alt="Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;"/>
                                            <span>#{sessionScope.usuario.nombre}</span>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                            <li>
                                                <h:link value="Perfil" outcome="perfil" class="dropdown-item"/>
                                            </li>
                                            <li><hr class="dropdown-divider"/></li>
                                            <li>
                                                <a href="logout" class="dropdown-item">Cerrar Sesión</a>
                                            </li>
                                        </ul>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{empty sessionScope.usuario}">
                                    <li class="nav-item">
                                        <a class="nav-link" href="autenticacion.html">Login</a>
                                    </li>
                                </h:panelGroup>
                            </f:view>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <script src="resources/js/header-websocket.js"></script>
        <script src="resources/js/particles.js"></script>
        <script src="resources/js/app.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
