<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Historial de Pujas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioBean.cargarHistorial}" />
        </f:metadata>
        <div class="historial">
            <p:dataTable value="#{usuarioBean.historialPujas}" var="puja" paginator="true" rows="5">
                <p:column headerText="Subasta">
                    #{puja.subasta.nombre}
                </p:column>
                <p:column headerText="Monto Ofrecido">
                    #{puja.monto}
                </p:column>
                <p:column headerText="Fecha">
                    #{puja.fechaPuja}
                </p:column>
                <p:column headerText="Ganador">
                    #{puja.subasta.pujaGanadora != null &amp;&amp; puja.subasta.pujaGanadora.idPuja == puja.idPuja ? 'SÃ­' : 'No'}
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
